<!DOCTYPE html>
    <head>
       <title>Select & Append D3</title>
       <script src="d3/d3.min.js" type="text/javascript"></script>
    </head>
    <body>
          <h1>D3 is So Much </h1>
    	 <p> This is my first Select and Append by using D3 </p>
   
         <script>
         	d3.select("p")
         	.text("Paragraph Selected!!");

         	d3.select("body")
         	.append("h1")
         	.text("Fun");
         </script>

    </body>

   
</html>
