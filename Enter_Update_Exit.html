<!DOCTYPE html>
    <head>
       <title>D3 Scales</title>

       <style>


</style>
       
       <script src="https://d3js.org/d3.v3.min.js"></script>
      
       
    </head>
    <body>
          
         <script>
                var data = [10,20];

                var canvas = d3.select("body")
                               .append("svg")
                               .attr("width",500)
                               .attr("height",500);

                 var circle = canvas.append("circle")
                                     .attr("cx",100)
                                     .attr("cy",100)
                                     .attr("r",50)
                                     .attr("fill","blue");

                 var circles = canvas.selectAll("circle")
                                    .data(data)
                                    .enter()
                                        .append("circle")
                                            .attr("cx",50)
                                            .attr("cy",50)
                                            .attr("r",30)
                                            .attr("fill","red");

           </script>

    

    </body>
