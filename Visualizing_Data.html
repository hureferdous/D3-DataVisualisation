<!DOCTYPE html>
    <head>
       <title>D3 Data Visualization</title>
       <script src="d3/d3.min.js" type="text/javascript"></script>
    </head>
    <body>
          
         <script>
           
           var dataArray = [10,20,30,40,50,60];

         	var canvas = d3.select("body")
                          .append("svg")
                          .attr("width",500) 
                          .attr("height",500);

          var bars = canvas.selectAll("rect")
                          .data(dataArray)
                          .enter()
                            .append("rect") 
                            .attr("height", function(d) {return d*10;}) 
                            .attr("width",50)
                            .attr("x", function(d,i) {return i*100;}) 
                            .attr("fill","pink");             
 </script>

    </body>

   
</html>
